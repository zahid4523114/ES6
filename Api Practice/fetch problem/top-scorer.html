<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Wide News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white">
    <header class="container text-center my-3">
      <h1 class="text-secondary">
        Hello, world Wide <span class="text-warning">News!</span>
      </h1>
      <input
        class="my-3 w-50 p-2 rounded border-0 shadow-lg"
        placeholder="Search news here"
        id="search-country"
        type="text"
      />
      <br />
      <button id="search-country-btn" class="btn btn-success border-0">
        Search News
      </button>
      <h3 id="error-text" class="text-warning mt-3 d-none">
        Enter a valid country name..!
      </h3>
    </header>
    <!-- news section -->
    <section id="card-info" class="p-2"></section>
    <script src="top-scorer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
