<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Find Food</title>
  </head>
  <body>
    <header>
      <h1 class="text-success text-center p-2">Choose Your Favorite Food</h1>
    </header>
    <section class="text-center mb-5">
      <input
        id="meal-name"
        class="py-2 px-5 rounded mb-3"
        placeholder="Enter your meal name"
        type="text"
      />
      <br />
      <button onclick="mealName()" class="btn btn-primary">Search Meal</button>
    </section>
    <section class="container mb-5">
      <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <script src="js/food.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
